<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div class="d-flex justify-content-center"  id="level">Select Difficulty <select value="level">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
        </select></div>
    </form>


 <div id="game" class="container">
         <div  class="d-flex justify-content-center" id="header">
            <img class="img-fluid.max-width: 100%; float-left" src="typing.gif" alt="typing">
                   Fastest Typer Game
            <img class="rounded float-right" src="ladytyping.gif" alt="typing">
         </div>

     <div id="tscore" >
         <h2 class="float-sm-left" id="time">
         </h2>
         <h2 class="float-sm-right" id="score">
        </h2>
     </div>

        <div id="words" class="d-flex justify-content">
            <button id="startbtn" class="btn btn-outline-success">Start</button>
            <div>
            <h5 style="margin-left: 2em;" >Type The following:</h5>
            <h1 style="margin-left: 1em;" id="display"></h1>
            <input type="text" id="text" placeholder="Type the word here......" style="width: 25em; margin-left: -5em;">
        </div>
            
        </div>


    <div id="start"  class="d-flex justify-content">
        
        
    </div>

 </div>
</body>
<script src="app.js"></script>
</html>
